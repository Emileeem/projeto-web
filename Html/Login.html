<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do aluno ETS - Login</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- Css -->
  <link rel="stylesheet" href="../Css/login.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Cabeçalho -->
  <div class="linha"> .</div>

  <nav class="navbar shadow bg-body-tertiary mt-2">
    <div class="container-fluid">
      <a class="cabeca navbar-brand" href="#">
        <img src="../imagens/logo portal.png" alt="logo bosch-ets" class="etslogo">
      </a>
    </div>
  </nav>
  <!-- -------- -->

  <!-- Log-in -->
  <div
    class="form-signin mt-5 formulario border-transparent shadow position-absolute top-50 start-50 translate-middle p-2  mb-4">

    <form class="row g-7">

      <h1 class="h3 m-2 mb-4 fw-normal logo">
        <img src="../imagens/ets.png" alt="Logo Ets" class="image">
      </h1>

      <div class="col-12 col-sm-6 col-md-4 w-100 mb-3">
        <label for="Sala" class="form-label">Cargo:</label>
        <select name="sala" id="Sala" class="form-control" required>
          <option value="" disabled selected> Selecione </option>
          <option value="" > Aprendiz </option>
          <option value="" > Instrutor </option>
        </select>
      </div>

      <div class="form-floating col-12 col-sm-6 col-md-4 w-100 mb-4">
        <input type="text" class="form-control border-secondary" id="floatingInput" placeholder="EDV" required>
        <label for="floatingInput" class="form-label">EDV</label>
      </div>

      <div class="form-floating col-12 col-sm-6 col-md-4 w-100 mb-4">
        <input type="password" class="form-control border-secondary" id="floatingPassword" placeholder="Senha" required>
        <label for="floatingPassword" class="form-label">Senha</label>
      </div>

      <div class="col-12 w-100 col-md-4 butao mb-4">
        <input class="btn btn-primary w-100" type="submit" value="Entrar">
      </div>

    </form>

  </div>
  <footer class = "linha2">
    .
  </footer>

</body>

</html>
